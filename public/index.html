<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>record-catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
</head>
<body ng-app="recordCatalogApp">
    <div class="container" ng-controller="catalogController">
        <div class="page-header">
            <h1>record-catalog</h1>
        </div>
        <ul>
            <li ng-repeat="record in collection">
                <b>Genre:</b> {{record.Genre}} <br>
                <b>Artist:</b> {{record.Artist}} <br>
                <b>Album:</b> {{record.Album}} <br>
                <b>Year:</b> {{record.Year}} <br>
                <b>Label:</b> {{record.Label}} <br>
                <b>Cat #:</b> {{record.CatNo}} <br>
                <b>Country:</b> {{record.Country}}
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
